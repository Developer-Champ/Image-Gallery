<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="./img/image-1.jpg" alt="Image 1" class="gallery-item" onclick="openModal(this)">
        <img src="./img/image-2.jpg" alt="Image 2" class="gallery-item" onclick="openModal(this)">
        <img src="./img/image-3.jpg" alt="Image 3" class="gallery-item" onclick="openModal(this)">
        <img src="./img/image-4.jpg" alt="Image 4" class="gallery-item" onclick="openModal(this)">
        <img src="./img/image-5.jpg" alt="Image 5" class="gallery-item" onclick="openModal(this)">
        <img src="./img/image-6.jpg" alt="Image 6" class="gallery-item" onclick="openModal(this)">
        <img src="./img/image-7.jpg" alt="Image 7" class="gallery-item" onclick="openModal(this)">
        <img src="./img/image-8.jpg" alt="Image 8" class="gallery-item" onclick="openModal(this)">
        <img src="./img/image-9.jpg" alt="Image 9" class="gallery-item" onclick="openModal(this)">
        <img src="./img/image-10.jpg" alt="Image 10" class="gallery-item" onclick="openModal(this)">
        <img src="./img/image-11.jpg" alt="Image 10" class="gallery-item" onclick="openModal(this)">
        <img src="./img/image-12.jpg" alt="Image 10" class="gallery-item" onclick="openModal(this)">
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
